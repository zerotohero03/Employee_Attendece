<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_employee.css') }}">
    <style>
        body {
            background-image: url('your_background_image.jpg'); /* Add your background image URL here */
            background-size: cover;
            background-position: center;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9); /* Adjust the transparency as needed */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Employee Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add Employee</h1>
        <form method="POST" enctype="multipart/form-data">
            <!-- Personal Details Section -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h2 class="h5">Personal Details</h2>
                </div>
                <div class="card-body">
                    <!-- Added form-row class to wrap form-group elements -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="dob">Date of Birth:</label>
                            <input type="date" class="form-control" id="dob" name="dob" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="gender">Gender:</label>
                            <select class="form-control" id="gender" name="gender" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Rather Not Say</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="address">Address:</label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="state">State:</label>
                            <input type="text" class="form-control" id="state" name="state" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="pincode">Pincode:</label>
                            <input type="text" class="form-control" id="pincode" name="pincode" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="phone">Phone No.:</label>
                            <input type="text" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="alt_phone">Alternate Phone No.:</label>
                            <input type="text" class="form-control" id="alt_phone" name="alt_phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="pan">Pan No.:</label>
                            <input type="text" class="form-control" id="pan" name="pan">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="aadhar">Aadhar No.:</label>
                            <input type="text" class="form-control" id="aadhar" name="aadhar">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="employee_code">Employee Code:</label>
                        <input type="text" class="form-control" id="employee_code" name="employee_code" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="aadhar_upload">Upload Aadhar:</label>
                            <input type="file" class="form-control-file" id="aadhar_upload" name="aadhar_upload">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="pan_upload">Upload PAN:</label>
                            <input type="file" class="form-control-file" id="pan_upload" name="pan_upload">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="profile_photo_upload">Upload Profile Photo:</label>
                        <input type="file" class="form-control-file" id="profile_photo_upload" name="profile_photo_upload">
                    </div>
                </div>
            </div>
            <!-- Bank Details Section -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h2 class="h5">Bank Details</h2>
                </div>
                <div class="card-body">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="bank_name">Name as per Bank:</label>
                            <input type="text" class="form-control" id="bank_name" name="bank_name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="bank">Bank Name:</label>
                            <input type="text" class="form-control" id="bank" name="bank" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="account">Bank Account No.:</label>
                            <input type="text" class="form-control" id="account" name="account" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="ifsc">IFSC Code:</label>
                            <input type="text" class="form-control" id="ifsc" name="ifsc" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bank_passbook_upload">Upload Bank Passbook:</label>
                        <input type="file" class="form-control-file" id="bank_passbook_upload" name="bank_passbook_upload">
                    </div>
                </div>
            </div>
            <!-- Provident Fund/ESI Details Section -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h2 class="h5">Provident Fund/ESI Details</h2>
                </div>
                <div class="card-body">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="uan">UAN No.:</label>
                            <input type="text" class="form-control" id="uan" name="uan" required>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Previous Employer Details Section -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h2 class="h5">Previous Employer Details</h2>
                </div>
                <div class="card-body">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="experience">Experience:</label>
                            <select class="form-control" id="experience" name="experience" required onchange="toggleExperienceDetails()">
                                <option value="Fresher">Fresher</option>
                                <option value="Experienced">Experienced</option>
                            </select>
                        </div>
                    </div>
                    <div id="experience_details" class="d-none">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="company_name">Company Name:</label>
                                <input type="text" class="form-control" id="company_name" name="company_name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="designation">Designation:</label>
                                <input type="text" class="form-control" id="designation" name="designation">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="function">Function Performed:</label>
                                <input type="text" class="form-control" id="function" name="function">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="period">Specify the Period of Work:</label>
                                <input type="text" class="form-control" id="period" name="period">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="reason">Reason for Leaving the Work:</label>
                            <input type="text" class="form-control" id="reason" name="reason">
                        </div>
                        <div class="form-group">
                            <label for="previous_employer_upload">Upload Previous Employer Document:</label>
<input type="file" class="form-control-file" id="previous_employer_upload" name="previous_employer_upload">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Submit and Clear Buttons -->
            <div class="form-group text-center">
                <button type="submit" class="btn btn-success">Add Employee</button>
                <button type="button" class="btn btn-danger" onclick="confirmClearForm()">Clear Form</button>
                <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleExperienceDetails() {
            var experience = document.getElementById("experience").value;
            var experienceDetails = document.getElementById("experience_details");
            if (experience === "Experienced") {
                experienceDetails.classList.remove("d-none");
            } else {
                experienceDetails.classList.add("d-none");
            }
        }

        function confirmClearForm() {
            if (confirm("Are you sure you want to clear the form?")) {
                document.querySelector("form").reset();
                toggleExperienceDetails(); // To reset experience details section visibility
            }
        }
    </script>
</body>
</html>
