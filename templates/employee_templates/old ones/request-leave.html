<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Leave</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="request-leave-form" class="form-container">
            <form action="#" method="POST">
                <div class="form-title">Leave Request</div>
                <label for="leave_date">Leave Date:</label>
                <input type="date" id="leave_date" name="leave_date" required>
                <label for="leave_reason">Reason for Leave:</label>
                <textarea id="leave_reason" name="leave_reason" placeholder="Reason for leave" required></textarea>
                <button type="submit" class="btn">Request Leave</button>
            </form>
        </div>
    </div>
</body>
</html>
