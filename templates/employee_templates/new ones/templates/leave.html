<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Leave</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="h-screen bg-gray-100">
  <div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12">
    <div class="bg-white shadow-md rounded p-6">
      <h1 class="text-xl font-bold mb-4">Request Leave</h1>
      <form method="POST">
        <div class="mb-4">
          <label for="leave-type" class="block text-gray-700">Leave Type</label>
          <select id="leave-type" name="leave_type" class="mt-2 p-2 border rounded w-full">
            <option value="sick">Sick Leave</option>
            <option value="casual">Casual Leave</option>
            <option value="annual">Annual Leave</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="start-date" class="block text-gray-700">Start Date</label>
          <input type="date" id="start-date" name="start_date" class="mt-2 p-2 border rounded w-full">
        </div>
        <div class="mb-4">
          <label for="end-date" class="block text-gray-700">End Date</label>
          <input type="date" id="end-date" name="end_date" class="mt-2 p-2 border rounded w-full">
        </div>
        <div class="mb-4">
          <label for="reason" class="block text-gray-700">Reason</label>
          <textarea id="reason" name="reason" class="mt-2 p-2 border rounded w-full"></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Request Leave</button>
      </form>
    </div>
    <div class="bg-white shadow-md rounded p-6 mt-6">
      <h1 class="text-xl font-bold mb-4">Leave Requests</h1>
      <table class="min-w-full bg-white">
        <thead>
          <tr>
            <th class="py-2">Start Date</th>
            <th class="py-2">End Date</th>
            <th class="py-2">Reason</th>
            <th class="py-2">Status</th>
          </tr>
        </thead>
        <tbody>
          {% for record in records %}
          <tr>
            <td class="py-2">{{ record.start_date }}</td>
            <td class="py-2">{{ record.end_date }}</td>
            <td class="py-2">{{ record.reason }}</td>
            <td class="py-2">{{ record.status }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
