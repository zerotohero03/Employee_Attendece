<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Employee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register_employee.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="register-container">
        <h1>Register Employee</h1>
        <form method="POST" action="{{ url_for('register_employee') }}">
            <div class="form-group">
                <label for="employee_username">Username:</label>
                <input type="text" id="employee_username" name="username" required>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="employee_password">Password:</label>
                <input type="password" id="employee_password" name="password" required>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                </div>
            </div>
            <button type="submit">Register</button>
        </form>
        <a href="{{ url_for('login') }}">Return</a> <!-- anchor tag to return to User_authentication.html -->
    </div>
</body>
</html>
