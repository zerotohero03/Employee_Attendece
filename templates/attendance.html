<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="h-screen bg-gray-100">
  <div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12">
    <div class="bg-white shadow-md rounded p-6">
      <h1 class="text-xl font-bold mb-4">Mark Attendance</h1>
      <form method="POST">
        <div class="mb-4">
          <label for="date" class="block text-gray-700">Date</label>
          <input type="date" id="date" name="date" class="mt-2 p-2 border rounded w-full">
        </div>
        <div class="mb-4">
          <label for="status" class="block text-gray-700">Status</label>
          <select id="status" name="status" class="mt-2 p-2 border rounded w-full">
            <option value="Present">Present</option>
            <option value="Absent">Absent</option>
            <option value="Half-day">Half-day</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="reason" class="block text-gray-700">Reason for Absence (if half-day)</label>
          <input type="text" id="reason" name="reason" class="mt-2 p-2 border rounded w-full">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Mark Attendance</button>
      </form>
    </div>
    <div class="bg-white shadow-md rounded p-6 mt-6">
      <h1 class="text-xl font-bold mb-4">View Attendance</h1>
      <table class="min-w-full bg-white">
        <thead>
          <tr>
            <th class="py-2">Date</th>
            <th class="py-2">Time</th>
            <th class="py-2">Status</th>
          </tr>
        </thead>
        <tbody>
          {% for record in records %}
          <tr>
            <td class="py-2">{{ record.date }}</td>
            <td class="py-2">{{ record.time }}</td>
            <td class="py-2">{{ record.status }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
