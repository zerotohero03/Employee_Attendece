<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="h-screen bg-gray-100">
  <div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12">
    <div class="bg-white shadow-md rounded p-6">
      <h1 class="text-xl font-bold mb-4">Update Profile</h1>
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-4">
          <label for="profile-picture" class="block text-gray-700">Profile Picture</label>
          <input type="file" id="profile-picture" name="profile_photo" class="mt-2 p-2 border rounded" accept="image/*">
        </div>
        <div class="mb-4">
          <label for="name" class="block text-gray-700">Name</label>
          <input type="text" id="name" name="name" value="{{ employee.name }}" class="mt-2 p-2 border rounded w-full">
        </div>
        <div class="mb-4">
          <label for="department" class="block text-gray-700">Department</label>
          <input type="text" id="department" name="department" value="{{ employee.department }}" class="mt-2 p-2 border rounded w-full">
        </div>
        <div class="mb-4">
          <label for="job-title" class="block text-gray-700">Job Title</label>
          <input type="text" id="job-title" name="job_title" value="{{ employee.job_title }}" class="mt-2 p-2 border rounded w-full">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update</button>
      </form>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
