<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Define Salary Structure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Define Salary Structure</h2>
            <form method="post">
                <div class="mb-3">
                    <label for="employeeSearch" class="form-label">Employee Search</label>
                    <input type="text" class="form-control" id="employeeSearch" name="employee_search" required>
                </div>
                <h4>Pay Days</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="month" class="form-label">Month</label>
                        <input type="number" class="form-control" id="month" name="month" min="1" max="12" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="year" class="form-label">Year</label>
                        <input type="number" class="form-control" id="year" name="year" min="1900" max="2100" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="wday" class="form-label">Working Days</label>
                        <input type="number" class="form-control" id="wday" name="wday" min="0" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="lopd" class="form-label">Leave Without Pay Days</label>
                        <input type="number" class="form-control" id="lopd" name="lopd" min="0" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="actdays" class="form-label">Actual Days Worked</label>
                        <input type="number" class="form-control" id="actdays" name="actdays" min="0" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="arrdays" class="form-label">Arrear Days</label>
                        <input type="number" class="form-control" id="arrdays" name="arrdays" min="0" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="daysPayable" class="form-label">Days Payable</label>
                        <input type="number" class="form-control" id="daysPayable" name="days_payable" min="0" required>
                    </div>
                </div>
                <h4>Earnings</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="basicSalary" class="form-label">Basic Salary</label>
                        <input type="number" class="form-control" id="basicSalary" name="basic_salary" min="0" step="0.01" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="hra" class="form-label">HRA</label>
                        <input type="number" class="form-control" id="hra" name="hra" min="0" step="0.01" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="specialAllowance" class="form-label">Special Allowance</label>
                        <input type="number" class="form-control" id="specialAllowance" name="special_allowance" min="0" step="0.01" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lta" class="form-label">LTA</label>
                        <input type="number" class="form-control" id="lta" name="lta" min="0" step="0.01" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="retentionBonus" class="form-label">Retention Bonus</label>
                        <input type="number" class="form-control" id="retentionBonus" name="retention_bonus" min="0" step="0.01" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="mobileInternet" class="form-label">Mobile & Internet Allowance</label>
                        <input type="number" class="form-control" id="mobileInternet" name="mobile_internet" min="0" step="0.01" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="professionalDevelopment" class="form-label">Professional Development Allowance</label>
                        <input type="number" class="form-control" id="professionalDevelopment" name="professional_development" min="0" step="0.01" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="officeAttire" class="form-label">Office Attire Allowance</label>
                        <input type="number" class="form-control" id="officeAttire" name="office_attire" min="0" step="0.01" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="otherAllowance" class="form-label">Other Allowance</label>
                        <input type="number" class="form-control" id="otherAllowance" name="other_allowance" min="0" step="0.01" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="additionalPayment" class="form-label">Additional Payments</label>
                        <input type="number" class="form-control" id="additionalPayment" name="additional_payment" min="0" step="0.01" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="additionalBonus" class="form-label">Additional Bonus</label>
                        <input type="number" class="form-control" id="additionalBonus" name="additional_bonus" min="0" step="0.01" required>
                    </div>
                </div>
                <h4>Deductions</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="pf" class="form-label">PF</label>
                        <input type="number" class="form-control" id="pf" name="pf" min="0" step="0.01" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="vpf" class="form-label">VPF</label>
                        <input type="number" class="form-control" id="vpf" name="vpf" min="0" step="0.01" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="lwf" class="form-label">LWF</label>
                        <input type="number" class="form-control" id="lwf" name="lwf" min="0" step="0.01" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="pt" class="form-label">PT</label>
                        <input type="number" class="form-control" id="pt" name="pt" min="0" step="0.01" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="lwfArrears" class="form-label">LWF Arrears Deduction</label>
                        <input type="number" class="form-control" id="lwfArrears" name="lwf_arrears" min="0" step="0.01" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="otherDeductions" class="form-label">Other Deductions</label>
                        <input type="number" class="form-control" id="otherDeductions" name="other_deductions" min="0" step="0.01" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="tds" class="form-label">TDS</label>
                        <input type="number" class="form-control" id="tds" name="tds" min="0" step="0.01" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Define Salary Structure</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
